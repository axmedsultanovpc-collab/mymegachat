<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MegaChat Ultima</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* Делаем body жестким контейнером на весь экран */
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; /* Элементы идут друг за другом вертикально */
            overflow: hidden;
        }

        /* Шапка - фиксированная высота */
        .header {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0; /* Не сжимается */
        }
        #typing-status { font-size: 13px; color: #adff2f; height: 16px; opacity: 0; transition: 0.3s; }

        /* Список сообщений - забирает всё свободное место */
        #messages { 
            list-style: none; 
            padding: 15px; 
            flex-grow: 1; /* Заполняет пространство между шапкой и вводом */
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            -webkit-overflow-scrolling: touch; /* Плавный скролл на iPhone */
        }

        #messages li { 
            padding: 12px 16px; 
            border-radius: 18px; 
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            max-width: 85%; 
            min-width: 100px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }

        #messages li.my { 
            background: #25d366; 
            color: white;
            align-self: flex-end; 
            border-bottom-right-radius: 4px;
        }

        /* Контейнер для ГС - теперь всегда широкий */
        .audio-container {
            width: 250px; 
            margin-top: 5px;
        }
        audio { width: 100%; height: 40px; display: block; }

        /* Панель ввода - ВСЕГДА ВНИЗУ, НИКОГО НЕ ПЕРЕКРЫВАЕТ */
        .controls { 
            padding: 10px; 
            background: #ffffff; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            border-top: 1px solid #ddd;
            flex-shrink: 0; /* Не сжимается */
            padding-bottom: env(safe-area-inset-bottom); /* Отступ для новых iPhone */
        }

        input#i { 
            flex: 1; 
            padding: 12px 18px; 
            border: 1px solid #ddd; 
            border-radius: 25px; 
            outline: none; 
            font-size: 16px; 
        }

        .btn { background: none; border: none; font-size: 26px; cursor: pointer; }
        .send-btn { 
            background: #25d366; color: white; border-radius: 50%; 
            width: 44px; height: 44px; border: none; font-size: 20px; 
            display: flex; align-items: center; justify-content: center;
        }
        
        img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
        .rec-active { color: #ff4757; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Cloud Chat</h1>
        <div id="typing-status">печатает...</div>
    </div>

    <ul id="messages"></ul>

    <form id="f" class="controls">
        <input type="file" id="fi" style="display:none" accept="image/*">
        <button type="button" class="btn" onclick="document.getElementById('fi').click()">🖼️</button>
        <button type="button" id="rec-btn" class="btn">🎤</button>
        <input id="i" autocomplete="off" placeholder="Сообщение...">
        <button type="submit" class="send-btn">➤</button>
    </form>

    <script>
        const socket = io();
        let myName = localStorage.getItem('user') || prompt("Ник:") || "Аноним";
        localStorage.setItem('user', myName);

        const msgList = document.getElementById('messages');
        const input = document.getElementById('i');
        const typingStatus = document.getElementById('typing-status');
        const bell = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        // Прокрутка вниз
        function scrollDown() {
            msgList.scrollTop = msgList.scrollHeight;
        }

        // Typing logic
        input.addEventListener('input', () => {
            socket.emit('typing', myName);
            clearTimeout(window.tTimer);
            window.tTimer = setTimeout(() => socket.emit('stop typing'), 2000);
        });
        socket.on('user typing', (u) => { typingStatus.innerText = u + ' печатает...'; typingStatus.style.opacity = '1'; });
        socket.on('user stop typing', () => { typingStatus.style.opacity = '0'; });

        // Сообщения
        socket.on('chat message', d => {
            const li = document.createElement('li');
            if (d.user === myName) li.className = 'my';
            else bell.play().catch(()=>{});

            let html = `<b>${d.user}</b><br>${d.text || ''}`;
            if (d.file) {
                if (d.type === 'image') html += `<br><img src="${d.file}">`;
                if (d.type === 'audio') html += `<div class="audio-container"><audio controls src="${d.file}"></audio></div>`;
            }
            li.innerHTML = html;
            msgList.appendChild(li);
            
            // Ждем долю секунды, чтобы контент (картинка) успел отобразиться, и скроллим
            setTimeout(scrollDown, 50);
        });

        document.getElementById('f').onsubmit = (e) => {
            e.preventDefault();
            if (input.value.trim()) {
                socket.emit('chat message', { user: myName, text: input.value });
                input.value = '';
            }
            socket.emit('stop typing');
        };

        // Файлы
        document.getElementById('fi').onchange = function() {
            const file = this.files[0];
            if (file) {
                const r = new FileReader();
                r.readAsDataURL(file);
                r.onload = () => socket.emit('chat message', { user: myName, file: r.result, type: 'image' });
            }
        };

        // Голосовые
        let rec;
        let chunks = [];
        document.getElementById('rec-btn').onclick = async () => {
            if (!rec || rec.state === "inactive") {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(s);
                chunks = [];
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => socket.emit('chat message', { user: myName, file: reader.result, type: 'audio' });
                    s.getTracks().forEach(t => t.stop());
                };
                rec.start();
                document.getElementById('rec-btn').classList.add('rec-active');
            } else {
                rec.stop();
                document.getElementById('rec-btn').classList.remove('rec-active');
            }
        };
    </script>
</body>
</html>
