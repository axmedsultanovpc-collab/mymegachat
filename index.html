<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #eee; }
        #messages { list-style: none; padding: 20px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        #messages li { padding: 10px; border-radius: 10px; background: white; max-width: 80%; box-shadow: 0 1px 2px #ccc; }
        #messages li.my { background: #dcf8c6; align-self: flex-end; }
        form { display: flex; padding: 10px; background: #fff; gap: 5px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px; cursor: pointer; background: #25d366; color: white; border: none; border-radius: 5px; }
        .clip { background: #f0f0f0; color: #000; font-size: 20px; }
        img { max-width: 200px; display: block; margin-top: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="f">
        <input type="file" id="fi" style="display:none" accept="image/*,audio/*">
        <button type="button" class="clip" onclick="document.getElementById('fi').click()">📎</button>
        <input id="i" placeholder="Сообщение...">
        <button>Отправить</button>
    </form>
    <script>
        const socket = io();
        const f = document.getElementById('f');
        const i = document.getElementById('i');
        const fi = document.getElementById('fi');
        const m = document.getElementById('messages');
        const name = localStorage.getItem('chatName') || prompt('Имя:');
        localStorage.setItem('chatName', name);

        function show(data) {
            const li = document.createElement('li');
            if (data.user === name) li.className = 'my';
            li.innerHTML = `<b>${data.user}</b><br>${data.text || ''}`;
            if (data.fileUrl) {
                if (data.fileUrl.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                    li.innerHTML += `<br><img src="${data.fileUrl}">`;
                } else {
                    li.innerHTML += `<br><audio controls src="${data.fileUrl}"></audio>`;
                }
            }
            m.appendChild(li);
            m.scrollTop = m.scrollHeight;
        }

        socket.on('chat history', h => { m.innerHTML = ''; h.forEach(show); });
        socket.on('chat message', d => show(d));

        f.onsubmit = (e) => {
            e.preventDefault();
            const file = fi.files[0];
            if (file) {
                const r = new FileReader();
                r.readAsDataURL(file);
                r.onload = () => {
                    socket.emit('chat message', { user: name, text: i.value, file: r.result });
                    fi.value = '';
                };
            } else if (i.value) {
                socket.emit('chat message', { user: name, text: i.value });
            }
            i.value = '';
        };
    </script>
</body>
</html>
