<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Быстрый Чат</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; height: 90vh; }
        #messages { list-style: none; margin: 0; padding: 15px; flex-grow: 1; overflow-y: auto; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #messages li { padding: 8px 12px; margin-bottom: 8px; border-radius: 8px; background: #e4e6eb; width: fit-content; max-width: 80%; }
        form { display: flex; margin-top: 15px; gap: 10px; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 5px; flex-grow: 1; outline: none; }
        button { padding: 10px 20px; background: #0084ff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0073e6; }
    </style>
</head>
<body>

    <ul id="messages"></ul>
    
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Введите сообщение..." />
        <button>Отправить</button>
    </form>

    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // Спрашиваем имя при входе
        let myName = prompt('Как вас зовут?') || 'Аноним';

        // Отправка сообщения
        form.onsubmit = (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', { user: myName, text: input.value });
                input.value = '';
            }
        };

        // Получение сообщения
        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.innerHTML = `<b>${data.user}</b>: ${data.text}`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; // Автопрокрутка вниз
        });
    </script>
</body>
</html>
