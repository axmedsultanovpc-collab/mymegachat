<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>MegaChat Pro v4.0</title>
    <style>
        /* Твой голубой фон */
        body { font-family: sans-serif; background: #d1e8ff; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        #messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; list-style: none; margin: 0; }
        
        li { max-width: 75%; padding: 10px; border-radius: 15px; position: relative; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        
        /* Твои желтые сообщения */
        .my-msg { align-self: flex-end; background: #ffeb3b; }
        
        img { max-width: 100%; border-radius: 10px; margin-top: 5px; cursor: pointer; border: 1px solid #ddd; }
        
        #typing-monitor { padding: 5px 20px; font-size: 0.8em; color: #555; font-style: italic; height: 20px; }
        
        form { background: #fff; padding: 10px; display: flex; gap: 10px; align-items: center; border-top: 1px solid #ddd; }
        
        input[id='input'] { flex-grow: 1; border-radius: 20px; border: 1px solid #ddd; padding: 10px; outline: none; }
        
        button { background: #0084ff; color: #fff; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 1.2em; display: flex; align-items: center; justify-content: center; }
        
        .file-btn { background: #676767; font-size: 1.2em; }
    </style>
</head>
<body>
    <ul id='messages'></ul>
    <div id='typing-monitor'></div>
    <form id='form'>
        <input type='file' id='file-input' style='display:none'>
        <button type='button' class='file-btn' onclick="document.getElementById('file-input').click()">📎</button>
        <input id='input' type="text" autocomplete='off' placeholder='Сообщение...' />
        <button type='submit'>➤</button>
    </form>

    <script src='/socket.io/socket.io.js'></script>
    <script>
        const socket = io();
        const myName = prompt('Введите ваше имя:') || 'Гость';
        socket.emit('set username', myName);

        const input = document.getElementById('input');
        const fileInput = document.getElementById('file-input');
        const messages = document.getElementById('messages');
        const typingDiv = document.getElementById('typing-monitor');

        function addMsg(data) {
            const item = document.createElement('li');
            if (data.user === myName) item.classList.add('my-msg');
            
            let content = `<b>${data.user}</b>: ${data.text || ''}`;
            
            if (data.file) {
                // Если это картинка — показываем её
                if (data.file.startsWith('data:image')) {
                    content += `<br><img src="${data.file}" onclick="window.open(this.src)">`;
                } else {
                    // Если другой файл — даем ссылку на скачивание
                    content += `<br><a href="${data.file}" download="${data.fileName}">📥 Скачать: ${data.fileName}</a>`;
                }
            }
            
            item.innerHTML = content;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        }

        // Логика выбора файла
        fileInput.onchange = () => {
            const file = fileInput.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                socket.emit('chat message', { 
                    user: myName, 
                    text: '', 
                    file: e.target.result, 
                    fileName: file.name 
                });
            };
            reader.readAsDataURL(file);
            fileInput.value = ''; // Очистить поле, чтобы можно было выбрать тот же файл снова
        };

        socket.on('chat history', h => h.forEach(addMsg));
        socket.on('chat message', addMsg);
        socket.on('user typing', d => {
            typingDiv.innerText = d.typing ? d.user + ' печатает...' : '';
        });

        let t;
        input.oninput = () => {
            socket.emit('typing', true);
            clearTimeout(t);
            t = setTimeout(() => socket.emit('typing', false), 2000);
        };

        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            if (input.value.trim()) {
                socket.emit('chat message', { user: myName, text: input.value });
                input.value = '';
                socket.emit('typing', false);
            }
        };
    </script>
</body>
</html>
