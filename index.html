<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaChat Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; height: 90vh; }
        #messages { list-style-type: none; margin: 0; padding: 0; flex-grow: 1; overflow-y: auto; background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #messages li { padding: 8px 12px; margin-bottom: 8px; border-radius: 8px; background: #e4e6eb; max-width: 70%; align-self: flex-start; word-wrap: break-word; }
        #messages li.my-msg { background: #0084ff; color: white; align-self: flex-end; margin-left: auto; }
        form { display: flex; margin-top: 15px; gap: 10px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; flex-grow: 1; }
        button { padding: 10px 20px; background: #0084ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        img { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; }
        audio { margin-top: 5px; width: 100%; }
    </style>
</head>
<body>

    <ul id="messages"></ul>
    
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Введите сообщение..." />
        <input type="file" id="fileInput" style="display:none" accept="image/*,audio/*">
        <button type="button" onclick="document.getElementById('fileInput').click()">📎</button>
        <button>Отправить</button>
    </form>

    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const fileInput = document.getElementById('fileInput');
        const messages = document.getElementById('messages');

        let myName = localStorage.getItem('chatName') || prompt('Ваше имя:');
        if (!myName) myName = 'Аноним';
        localStorage.setItem('chatName', myName);

        // Функция добавления сообщения на экран
        function addMsg(data) {
            const item = document.createElement('li');
            if (data.user === myName) item.classList.add('my-msg');
            
            let content = `<b>${data.user}</b>: ${data.text || ''}`;
            
            // Если в данных есть ссылка на файл из облака (Cloudinary)
            if (data.fileUrl) {
                const url = data.fileUrl;
                if (url.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                    content += `<br><img src="${url}" onclick="window.open(this.src)">`;
                } else {
                    content += `<br><audio controls src="${url}"></audio>`;
                }
            }
            
            item.innerHTML = content;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        }

        // Загрузка истории из базы данных
        socket.on('chat history', (history) => {
            messages.innerHTML = '';
            history.forEach(addMsg);
        });

        // Получение нового сообщения
        socket.on('chat message', (data) => {
            addMsg(data);
        });

        // Отправка сообщения
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const file = fileInput.files[0];

            if (input.value || file) {
                if (file) {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => {
                        socket.emit('chat message', { 
                            user: myName, 
                            text: input.value, 
                            file: reader.result,
                            fileName: file.name 
                        });
                        fileInput.value = '';
                    };
                } else {
                    socket.emit('chat message', { user: myName, text: input.value });
                }
                input.value = '';
            }
        });
    </script>
</body>
</html>
