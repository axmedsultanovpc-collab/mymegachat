<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* Полный сброс всего */
        html, body { 
            height: 100%; /* Строго 100% реального окна, никаких vh/dvh */
            width: 100%;
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Блокируем дергание самого сайта */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }

        /* 1. ШАПКА - Прибита к верху */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px; /* ЖЕСТКАЯ ВЫСОТА */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
        }
        .header h1 { font-size: 18px; margin: 0; }
        #typing-status { font-size: 13px; color: #adff2f; font-style: italic; opacity: 0; transition: 0.3s; margin-top: 2px; }

        /* 2. ПАНЕЛЬ ВВОДА - Прибита к низу */
        .controls { 
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px; /* ЖЕСТКАЯ ВЫСОТА */
            background: #ffffff; 
            display: flex; 
            align-items: center; 
            padding: 0 15px; 
            gap: 10px; 
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom); /* Фикс для айфонов с полоской внизу */
        }

        /* 3. ОКНО ЧАТА - Строго между шапкой и панелью ввода */
        #messages { 
            position: absolute;
            top: 60px; /* Отступ сверху равен высоте шапки */
            bottom: calc(70px + env(safe-area-inset-bottom)); /* Отступ снизу равен высоте панели ввода */
            left: 0;
            right: 0;
            overflow-y: auto; /* Скроллим только эту часть */
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            margin: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- ДИЗАЙН СООБЩЕНИЙ --- */
        #messages li { 
            padding: 10px 14px; 
            border-radius: 18px; 
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            max-width: 85%; 
            min-width: 80px;
            font-size: 16px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            word-wrap: break-word;
        }
        #messages li.my { 
            background: #25d366; 
            color: white;
            align-self: flex-end; 
            border-bottom-right-radius: 4px;
        }
        #messages li b { display: block; font-size: 11px; margin-bottom: 4px; opacity: 0.7; }
        
        /* Широкие голосовые */
        audio { width: 100%; min-width: 240px; height: 40px; margin-top: 8px; display: block; }
        img { max-width: 100%; border-radius: 12px; margin-top: 8px; display: block; }

        /* --- ДИЗАЙН КНОПОК --- */
        input#i { 
            flex: 1; 
            padding: 12px 18px; 
            border: 1px solid #e0e0e0; 
            border-radius: 25px; 
            outline: none; 
            font-size: 16px; 
            background: #f9f9f9;
        }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; color: #555; display: flex; align-items: center; }
        .send-btn { 
            background: #25d366; color: white; border-radius: 50%; 
            width: 44px; height: 44px; border: none; font-size: 18px; 
            display: flex; align-items: center; justify-content: center;
        }
        .rec-active { color: #ff4757; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Секретный Чат</h1>
        <div id="typing-status">печатает...</div>
    </div>

    <ul id="messages"></ul>

    <form id="f" class="controls">
        <input type="file" id="fi" style="display:none" accept="image/*">
        <button type="button" class="btn" onclick="document.getElementById('fi').click()">🖼️</button>
        <button type="button" id="rec-btn" class="btn">🎤</button>
        <input id="i" autocomplete="off" placeholder="Сообщение...">
        <button type="submit" class="send-btn">➤</button>
    </form>

    <script>
        const socket = io();
        let myName = localStorage.getItem('user') || prompt("Ваше имя:") || "Аноним";
        localStorage.setItem('user', myName);

        const msgList = document.getElementById('messages');
        const input = document.getElementById('i');
        const typingStatus = document.getElementById('typing-status');
        const bell = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        // Умная прокрутка вниз
        function scrollToBottom() {
            setTimeout(() => {
                msgList.scrollTo({ top: msgList.scrollHeight, behavior: 'smooth' });
            }, 100);
        }

        // Кто печатает
        let tTimer;
        input.addEventListener('input', () => {
            socket.emit('typing', myName);
            clearTimeout(tTimer);
            tTimer = setTimeout(() => socket.emit('stop typing'), 2000);
        });
        socket.on('user typing', (uName) => { typingStatus.innerText = uName + ' печатает...'; typingStatus.style.opacity = '1'; });
        socket.on('user stop typing', () => { typingStatus.style.opacity = '0'; });

        // Прием сообщений
        socket.on('chat message', d => {
            const li = document.createElement('li');
            if (d.user === myName) {
                li.className = 'my';
            } else {
                bell.play().catch(() => {});
            }

            let content = `<b>${d.user}</b>${d.text || ''}`;
            if (d.file) {
                if (d.type === 'image') content += `<br><img src="${d.file}" onload="scrollToBottom()">`;
                if (d.type === 'audio') content += `<br><audio controls src="${d.file}"></audio>`;
            }
            
            li.innerHTML = content;
            msgList.appendChild(li);
            
            scrollToBottom();
            typingStatus.style.opacity = '0';
        });

        // Отправка текста
        document.getElementById('f').onsubmit = (e) => {
            e.preventDefault();
            if (input.value.trim()) {
                socket.emit('chat message', { user: myName, text: input.value });
                input.value = '';
                socket.emit('stop typing');
                scrollToBottom();
            }
        };

        // Отправка картинок
        document.getElementById('fi').onchange = function() {
            const file = this.files[0];
            if (file) {
                const r = new FileReader();
                r.readAsDataURL(file);
                r.onload = () => {
                    socket.emit('chat message', { user: myName, file: r.result, type: 'image' });
                    this.value = ''; 
                };
            }
        };

        // Запись голосовых
        let rec;
        let chunks = [];
        const recBtn = document.getElementById('rec-btn');

        recBtn.onclick = async () => {
            if (!rec || rec.state === "inactive") {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                    rec = new MediaRecorder(s);
                    chunks = [];
                    rec.ondataavailable = e => chunks.push(e.data);
                    rec.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
                        const reader = new FileReader();
                        reader.readAsDataURL(blob);
                        reader.onloadend = () => socket.emit('chat message', { user: myName, file: reader.result, type: 'audio' });
                        s.getTracks().forEach(t => t.stop());
                    };
                    rec.start();
                    recBtn.classList.add('rec-active');
                } catch(e) { alert("Разрешите доступ к микрофону!"); }
            } else {
                rec.stop();
                recBtn.classList.remove('rec-active');
            }
        };

        // Обработка клавиатуры на смартфонах (чтобы окно всегда поднималось за ней)
        window.addEventListener('resize', scrollToBottom);
        input.addEventListener('focus', () => {
            window.scrollTo(0, 0); // Фикс для дерганья экрана на iOS
            scrollToBottom();
        });
    </script>
</body>
</html>
